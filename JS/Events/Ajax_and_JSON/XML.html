<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type ="button" id="Newlocation" name="New location" >New location</button>
    <div id="location"></div>

    <script type="text/javascript">
        var button = document.getElementById("Newlocation");
        button.addEventListener("click", function(){
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "https://www.geoplugin.com/webservices/xml", true);
            xhr.onload = function(){
                if(this.status == 200){
                    var response = JSON.parse(this.responseText);
                    var location = response.city + ", " + response.region;
                    document.getElementById("location").innerHTML = location;
                }
            }
            xhr.send();
        });

    </script>

    <script type="text/javascript" src="./Ajax_JSON.js"></script>
</body>
</html>
